<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Slush-o-Mat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="icon.png">
</head>

<body>
    <form id="main-form">
        <img class="icon" src="icon.png"/>
        <header>
            <h1 class="rainbow-text">Slush-o-Mat</h1>
            <small class="description">
                Warum? Slush-Eis braucht eine gewisse Menge <abbr title="(oder z.B. Ethanol)">Zucker</abbr>, damit die richtige Konsistenz erreicht wird.
                Dieser Rechner vereinfacht diese Berechnung.
            </small>    
        </header>
        <div data-bind="foreach: ingredients">
            <div class="form-group form-row">
                <div class="input-group col-sm-3">
                    <select class="form-control" data-bind="value: ingredientType">
                        <option value="sugar">Zucker</option>
                        <option value="ethanol">Ethanol</option>
                    </select>
                </div>
                <div class="input-group col">
                    <input type="number" class="form-control" data-bind="textInput: fraction" />
                    <div class="input-group-append">
                        <span class="input-group-text" data-bind="text: getUnitForIngredient(ingredientType())">g/100ml</span>
                    </div>
                </div>
                <div class="input-group col-sm-3">
                    <input type="number" class="form-control" step="0.1" data-bind="textInput: totalAmount" />
                    <div class="input-group-append">
                        <span class="input-group-text">l</span>
                    </div>
                </div>
                <div class="input-group col-sm-2">
                    <button class="btn btn-danger form-control" data-bind="click: function(){$parent.deleteIngredient($index());}">üóëÔ∏è</button>
                </div>
            </div>
            <hr class="d-block d-sm-none">
        </div>
        <div class="form-group">
            <div class="input-group">
                <button class="btn btn-success form-control" data-bind="click: addIngredient">+</button>
            </div>
        </div>
        <div class="form-group">
            <label>gew√ºnschter Gefrierpunkt:</label>
            <div class="input-group">
                <input type="number" class="form-control" step="0.001" data-bind="textInput: requiredFreezingPoint" />
                <div class="input-group-append">
                    <span class="input-group-text">¬∞C</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Gefrierpunkt:</label>
            <div class="input-group">
                <input type="text" class="form-control" readonly data-bind="floatText: freezingPoint, decimals: 2" />
                <div class="input-group-append">
                    <span class="input-group-text">¬∞C</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Zucker nachsch√ºtten:</label>
            <div class="input-group">
                <input type="text" class="form-control" readonly data-bind="floatText: sugarToAddG, decimals: 0" />
                <div class="input-group-append">
                    <span class="input-group-text">g</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Wasser nachsch√ºtten:</label>
            <div class="input-group">
                <input type="text" class="form-control" readonly data-bind="floatText: waterToAddL, decimals: 1" />
                <div class="input-group-append">
                    <span class="input-group-text">l</span>
                </div>
            </div>
        </div>
        <footer>
            <small class="attribution">
                <a href="https://github.com/patagonaa/slush-o-mat">https://github.com/patagonaa/slush-o-mat</a><br/>
                Icon made by <a href="https://www.flaticon.com/authors/freepik">freepik</a> from <a href="https://www.flaticon.com/">www.flaticon.com</a>
            </small>
        </footer>
    </form>
</body>

</html>
